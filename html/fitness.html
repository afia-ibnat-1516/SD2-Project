<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plans</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #8fcbf2, #b6e2f2); /* Gradient background */
        }

        header {
            background-color: #043886;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
            text-align: center;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Form Styles */
        form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #347cdb;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1f62bf;
        }

        h1 {
            color: #f2f2f3;
        }

        .image-container {
            margin: 10px;
        }

        img {
            width: 80%;
            border-radius: 6px;
        }

        /* Card Styles */
        .workout-card {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .workout-card h3 {
            margin: 0;
            font-size: 1.2em;
            color: #0f3794;
        }

        .workout-card p {
            margin: 8px 0;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Workout Plans</h1>
    </header>

    <main>
        <div class="image-container">
            <img src="proIMG-20160616-WA0002.jpg" alt="Left Image">
        </div>

        <form id="workoutPlanForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="exerciseType">Exercise Type:</label>
            <select id="exerciseType" name="exerciseType" required>
                <option value="cardio">Cardio</option>
                <option value="walking">Walking</option>
                <option value="pushups">Pushups</option>
                <option value="strengthTraining">Strength Training</option>
                <option value="squats">Squats</option>
                <option value="planks">Planks</option>
                <option value="flexibility">Flexibility</option>
            </select>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required>

            <button type="button" onclick="submitWorkoutPlan()">Submit</button>
        </form>

        <div id="workoutPlansContainer">
            <!-- Workout plans will be added here dynamically -->
        </div>
    </main>

    <script>
        function submitWorkoutPlan() {
            // Fetch form values
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var exerciseType = document.getElementById('exerciseType').value;
            var duration = document.getElementById('duration').value;

            if (name && age && gender && exerciseType && duration) {
                // Get the workout plans container
                var container = document.getElementById('workoutPlansContainer');

                // Create a new card
                var card = document.createElement('div');
                card.className = 'workout-card';

                // Add content to the card
                card.innerHTML = `
                    <h3>${name}</h3>
                    <p><strong>Age:</strong> ${age}</p>
                    <p><strong>Gender:</strong> ${gender}</p>
                    <p><strong>Exercise Type:</strong> ${exerciseType}</p>
                    <p><strong>Duration:</strong> ${duration} minutes</p>
                `;

                // Append the card to the container
                container.appendChild(card);

                // Clear form fields
                document.getElementById('workoutPlanForm').reset();
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>

</body>
</html>
