<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our Services</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url("wp6938408.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #022054;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .main {
            background-color: #121111;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            text-align: center;
            color: #ffffff;
        }

        h1 {
            color: #fbfcfc;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #ffffff;
            font-size: 18px;
        }

        .service-section {
            background-color: #081d4b;
            border: 1px solid #081d4b;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .service-section:hover {
            transform: scale(1.02);
        }

        .service-button {
            background-color: #b6d9ff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 16px;
            margin: 5px;
        }

        .service-button:hover {
            background-color: #0056b3;
        }
        .highlight {
            color: #13529f;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { color: #042e61; }
            100% { color: #fff; }
        }
        h2 {
            color: #f1f4f6;
            font-size: 24px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            color: #cfd8dc;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="highlight">Explore Our Health Management Services</h1>
        </header>
    <div class="main">
        <div class="content">
            <h2>Discover a range of features designed to enhance your well-being.</h2>
            
            <!-- Nutrition Tracking Section -->
            <div class="service-section">
                <h2>Nutrition Tracking</h2>
                <button class="service-button"><a href="nutrition.html">Nutritional Information Lookup</a></button>
               
            </div>

            <!-- Medication Reminders Section -->
            <div class="service-section">
                <h2>Medication History</h2>
                <button class="service-button"><a href="medication.html">Medication History Tracking</a></button>
            </div>

            <!-- Symptom Tracker Section -->
            <div class="service-section">
                <h2>Symptom Tracker</h2>
                <button class="service-button"><a href="symptom.html">Log and Monitor Symptoms</a></button>
            </div>

            <!-- Appointment Scheduler Section -->
            <div class="service-section">
                <h2>Appointment Scheduler</h2>
                <button class="service-button"><a href="appointment.html">Schedule and Manage Doctor Appointments</a></button>
            </div>

            <!-- Fitness Plans Section -->
            <div class="service-section">
                <h2>Fitness Plans</h2>
                <button class="service-button"><a href="fitness.html">Personalized Workout Plans</a></button>
            </div>

            <!-- Wellness Tips and Articles Section -->
            <div class="service-section">
                <h2>Wellness Tips and Articles</h2>
                <button class="service-button"><a href="tips.html">Health-related Articles and Tips</a></button>
            </div>
        </div>
    </div>
</body>
</html>
